<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
	<meta charset="utf-8">
	<title>Liste des Patients</title>
</head>

<body>
	<div class="container mt-5">
		<div class="card">
			<div class="card-header">
				Liste des Patients
			</div>
			<div class="card-body">

				<table class="table table-striped">
					<tr>

						<th>ID#</th>
						<th>Nom</th>
						<th>Prenom</th>
						<th>Telephone</th>
						<th>Email</th>
						<th>Adresse</th>
						<th>Genre</th>
						<th>dateCreation</th>



					</tr>
					<tr th:each="p:${patients.content}">
						<td th:text="${p.id}"></td>
						<td th:text="${pat.nom}"></td>
						<td th:text="${p.prenom}"></td>
						<td th:text="${p.phone}"></td>
						<td th:text="${p.email}"></td>
						<td th:text="${p.adresse}"></td>
						<td th:text="${p.genre}"></td>
						<td th:text="${p.dateCreation}"></td>

						<td><a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')" th:href="@{supprimerPatient(id=${p.id},
		 page=${currentPage},size=${size})}">Supprimer</a></td>
					</tr>
				</table>
				<ul class="nav nav-pills">
					<li th:each="page,status:${pages}">
						<a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
							th:href="@{ ListePatients(page=${status.index}, size=${size} ) }"
							th:text="${status.index }"></a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
